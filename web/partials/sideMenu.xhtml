<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <b:column styleClass="profile_pic">
        <h:graphicImage value="../resources/images/profile.jpg" style="width: 100%"/>
        <h4 class="profile_name">#{sessionController.currentUser.firstName}</h4>
        <b:navbarLinks id="sidebar_buttons">
            <b:navLink value="My profile" outcome="index" iconAwesome="user"></b:navLink>
            <b:navLink value="Search" outcome="search" iconAwesome="search"></b:navLink>
            <b:navLink value="My friends" href="#" iconAwesome="group"></b:navLink>
            <b:navLink value="My messages" outcome="myMessages" iconAwesome="envelope"></b:navLink>
            <b:navLink value="New message" outcome="messageForm" iconAwesome="pencil"></b:navLink>
            <h:form>
                <b:commandButton styleClass="sidebar_commandbutton" iconAwesome="chevron-right" value="Log out" action="#{sessionController.doLogout}"/>
            </h:form>
        </b:navbarLinks>
    </b:column>
</html>
